<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Aventura de Texto</title>
</head>

<body>


    <div class="Fundo" id="Fundo"></div>
    <div class="TelaInicio" id="TelaInicio">
        <h1 class="TextoGrandeTelaInicio">Seu Verdadeiro Nome?</h1>
        <input type="text" class="InputTelaInicio" id="CaixaNome" maxlength="20">
        <button class="BotaoTelaInicio" onclick=" CapturarNome(); FecharJanelaID('TelaInicio'); FecharJanelaID('Fundo')">Confirmar?</button>
    </div>
    <div class="BarraLateralDireita">
        <div id="NomePersonagem" class="TextoBranco"></div>
        <div class="OpçesDireita">
            <a id="Inventario" class="" onclick="Euexisto()">Inventário</a>
        </div>

        <div class="ConselhoVida">
            <span>Conselho de Vida</span>
            <p id="conselho0o0" class="conselho"></p>
        </div>

    </div>
    <div id="CaixaInventario" class="CaixaInventario">
        <div id="Armadura" class="Inventario">
            <div class = "XdoClose" id ="XdoClose" onclick="FecharJanela()">X</div>
            <p>Armadura</p>
            <span></span>
            <a id ="DescricaoArmadura">ESSA PORCARIA DE TEXTO DEVE FICAR AQUI</a>

        </div>

        <div id="Armamento" class="Inventario">
            <p>Armadura</p>
            <span></span>
            <a></a>

        </div>
    </div>
    <div class="BarraLateralEsquerda">
        <div class="Caixastatus">
            <p id="CaixaVida"></p>
            <div class="CaixaVida">
                <div class="vida" id="vida"></div>
            </div>
            <p>Ouro</p>
            <div class="ouro" id="CaixaOuro"></div>
        </div>
        <div class="OpçõesEsquerda">
            <div class="OpçõesEsquerdaMenu" id="OpçõesEsquerdaMenu">
                <button onclick="salvarEstado()">Salvar Progresso Atual</button>
                <p id="ProgressoJogo">Não Salvo</p>
                <button onclick="carregarEstado()">Carregar Jogo Salvo</button>
                <button onclick="deletarSave()">Deletar Jogo Salvo</button>
            </div>
        </div>
    </div>

    <div class="CaixaTextoJogo">
        <div class="TextoJogo" id="TextoJogo"></div>
    </div>



    <div class="CaixaEscolhas" id="CaixaEscolhas">
        <div id="BotoesJogo" class="btn-grid"></div>
    </div>

    <script type="module" src="Status.js"></script>
    <script type="module" defer src="oJogo.js"></script>
    <script type="module" defer src="Funcoes.js"></script>
    <script defer src="Api.js"></script>

</body>

</html>
